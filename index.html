<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap v4.3.1 import -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">

    <!-- generals css import -->
    <link rel="stylesheet" href="css/generals.css">

</head>

<body>
    <div class="wrapper">
        <div class="header bg-blur container-fluid">
            <div class="w-100">
                <div class="row">
                    <div class="col-2">
                        <figure class="head-logo-container">
                            <img src="img/mainLogo.png" alt="">
                        </figure>
                    </div>
                    <div class="col-10 d-flex justify-content-between align-items-center">
                        <ul class="main-nav">
                            <li>About us</li>
                            <span class="green-dash">1</span>
                            <li>Business Activities</li>
                            <span class="green-dash"></span>
                            <li>Our News</li>
                            <span class="green-dash"></span>
                            <li>INFO</li>
                            <span class="green-dash"></span>
                            <li>CONTACT</li>
                            <button class="home-btn">
                                <img src="img/home-btn-icon.png" alt="">
                                <span>Home</span>
                            </button>
                        </ul>
                        <figure id="nav-btn">
                            <img src="img/menu-btn-icon.png" alt="">
                        </figure>
                    </div>
                </div>
            </div>

            <div class="side-menu">
                <header class="container-fluid">
                    <figure class="menu-logo">
                        <img src="img/menu-logo.png" alt="">
                    </figure>
                    <figure class="back-btn">
                        <img src="img/right-arrow.png" alt="">
                    </figure>
                </header>

                <section>
                    <ul>
                        <li>Home <span class="menu-line"></span></li>
                        <li>Contact <span class="menu-line"></span></li>
                        <li>Info <span class="menu-line"></span></li>
                        <li>Our News <span class="menu-line"></span></li>
                        <li>Business Activities <span class="menu-line"></span></li>
                        <li>About us <span class="menu-line"></span></li>
                        <li>
                            <div class="lang-img">
                                <img src="img/eng-icon.png" alt="">
                                <span>ENG</span>
                            </div>
                            Change language
                            <span class="menu-line"></span>
                        </li>
                    </ul>
                </section>

                <footer>
                    <p class="text-white-op-30">We create possibilities for the connected world. </p>
                    <p class="text-white">Be Bold.</p>
                </footer>
            </div>
        </div>

        <div class="main-section">
            <div class="min-h110vh background-1"></div>
            <div class="dark-block"></div>
            <div class="min-h80vh background-2">
                <figure class="text-effect-bg">
                    <img src="img/dellicca-pattern.svg" alt="">
                </figure>
            </div>
            <div class="dark-block"></div>
        </div>

        <div class="footer">
            footer
        </div>
    </div>
</body>

</html>
